<h3>Tutorial: como instalar <a href="http://nodejs.org/">Node.JS</a> en Ubuntu (Linux)</h3>
<p>Inicialmente accedemos a la terminal de Linux y escribimos:</p>
<blockquote>
<p><em>curl -sL https://deb.nodesource.com/setup | sudo bash -</em></p>
</blockquote>
<p>Seguido de:</p>
<blockquote>
<p><em>sudo apt-get install -y nodejs</em></p>
</blockquote>
